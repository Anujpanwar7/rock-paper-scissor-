<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Rock Paper Scissor</h1>
      </header>
      <div class="container">
        <div id="Rock" class="buttons"><h3>Rock</h3><img src="rock.jpg"></img></div>
        <div id="Paper" class="buttons"><h3>Paper</h3><img src="paper.png"></img></div>
        <div id="Scissor" class="buttons"><h3>Scissor</h3><img src="scissor.jpeg"></img></div>
        <div class="result">
        </div>
        <div class="score">
          <div class="computerScore"></div>
          <div class="userScore"></div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
